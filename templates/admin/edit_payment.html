{% extends 'admin/base.html' %}

{% block title %}Edit Payment - Admin{% endblock %}
{% block page_title %}Edit Payment{% endblock %}

{% block extra_styles %}
<style>
    .form-card {
        background: white;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        max-width: 600px;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #1e293b;
    }

    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        font-family: inherit;
        font-size: 0.95rem;
    }

    input:focus,
    select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .btn-primary, .btn-secondary {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
        background: #e2e8f0;
        color: #1e293b;
    }

    .btn-secondary:hover {
        background: #cbd5e1;
    }

    .help-text {
        font-size: 0.85rem;
        color: #666;
        margin-top: 0.3rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Edit Payment</h2>
    <p style="color: #666; margin-bottom: 1.5rem;">Update payment details.</p>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="student">Student *</label>
            <select name="student" id="student" required>
                {% for student in students %}
                    <option value="{{ student.id }}" {% if student.id == payment.student.id %}selected{% endif %}>
                        {{ student.name }} ({{ student.phone }})
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount (₹) *</label>
            <input type="number" name="amount" id="amount" value="{{ payment.amount }}" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="transaction_id">Transaction ID</label>
            <input type="text" name="transaction_id" id="transaction_id" value="{{ payment.transaction_id|default:'' }}">
        </div>

        <div class="button-group">
            <button type="submit" class="btn-primary">✓ Save Changes</button>
            <a href="{% url 'manage_payments' %}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
