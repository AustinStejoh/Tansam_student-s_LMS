<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Exam Result - {{ course.title }}</title>
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#f8fafc; margin:0; padding:1rem; }
        .card { max-width: 720px; margin: 0 auto; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:1.25rem 1.5rem; text-align:center; }
        .score { font-size: 2.5rem; font-weight: 800; color:#1e3a8a; }
        .passed { color:#16a34a; font-weight:700; }
        .failed { color:#dc2626; font-weight:700; }
        .btn { display:inline-block; padding:.7rem 1.1rem; background:#1e3a8a; color:#fff; border-radius:10px; text-decoration:none; margin:.25rem; }
        .btn.secondary { background:#0b766d; }
    </style>
    </head>
<body>
    <div class="card">
        <h1>Final Exam Result</h1>
        <div class="score">{{ progress.final_exam_score|default:0 }}%</div>
        {% if progress.final_exam_passed %}
            <div class="passed">Congratulations! You passed.</div>
            <div style="margin-top: .75rem;">
                <a class="btn secondary" href="{% url 'certificate' course.id %}">View Certificate</a>
                <a class="btn" href="{% url 'course_detail' course.id %}">Back to Course</a>
            </div>
        {% else %}
            <div class="failed">You did not pass. Please retry after revising chapters.</div>
            <div style="margin-top: .75rem;">
                <a class="btn" href="{% url 'final_exam' course.id %}">Retake Exam</a>
                <a class="btn secondary" href="{% url 'course_detail' course.id %}">Back to Course</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
