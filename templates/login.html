{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tansam E-Learning Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', 'Times New Roman', serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F5F1E9; /* Parchment-like background */
        }
        .login-container {
            background: #fff;
            padding: 3rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid #2D6B5A; /* Dark green border */
        }
        .login-container h2 {
            color: #1E3A8A; /* Navy blue */
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        .login-container input {
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #E5E7EB; /* Light gray */
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
        }
        .login-container input:focus {
            border-color: #2D6B5A; /* Dark green focus */
            outline: none;
            box-shadow: 0 0 0 3px rgba(45, 107, 90, 0.2);
        }
        .login-container button {
            padding: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #2D6B5A; /* Dark green button */
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #1F4A44; /* Darker green on hover */
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .messages li {
            font-size: 0.95rem;
            font-weight: 500;
            line-height: 1.4;
        }
        .messages li.success {
            color: #065F46; /* Dark teal for success */
        }
        .messages li.error {
            color: #9B2C2C; /* Darker red for errors */
        }
        @media (max-width: 500px) {
            .login-container { padding: 2rem 1.5rem; }
            .login-container h2 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <div class="login-container" role="main" aria-label="Login Form">
        <h2>Login to Tansam Portal</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags|default:'info' }}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" action="{% url 'login' %}" aria-label="Login Submission">
            {% csrf_token %}
            <input type="text" name="phone" placeholder="Phone Number (e.g., +91xxxxxxxxxx)"
                   value="{{ request.POST.phone|default:'' }}" required
                   aria-label="Enter your phone number" autofocus>
            <button type="submit" aria-label="Submit login">Login</button>
        </form>
    </div>
</body>
</html>
